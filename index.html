<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Matching Number</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Fredoka+One" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!--Script -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</head>

<body>
	<div class="container">
		<section class="header text-center" style="display:none">
			<header>
				<h1>Matching Number</h1>
			</header>
			<button class="btn playBtn">Play</button>
		</section>

		<section class="gameBoard">
			<div class="row text-center">
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="0">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="1">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="2">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="3">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="4">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="5">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="6">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="7">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="8">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="9">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="10">#</button></div>

				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="12">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="13">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="14">#</button></div>
				<div class="col-md-3 padding-0"><button class="btn boardBtn" id="15">#</button></div>
			</div>
			<div class="row restart">
				<div class="col-md-12 text-center">
					<button class="btn restartBtn">Restart</button>
				</div>
			</div>
		</section>
		
		
	</div>
</body>
